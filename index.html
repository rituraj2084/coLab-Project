<!DOCTYPE html>
<html>
<head>
  <title>User Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1,h2 {
      text-align: center;
    }
    
    form {
      margin: 20px auto;
      max-width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .google-login-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #dd4b39;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    
    .google-login-button:hover {
      background-color: #c23321;
    }
  </style>
</head>
<body>
  <h1>User Authentication</h1>
  
  <h2>Sign Up</h2>
  <form method="post" action="/">
    <input type="text" placeholder="Username" name="username" required>
    <br>
    <input type="password" placeholder="Password" name="pwd" required>
    <br>
    <button type="submit">Sign Up</button>
  </form>
  
  <h2>Login</h2>
  <form method="post" action="/">
    <input type="text" placeholder="Username" name="username" required>
    <br>
    <input type="password" placeholder="Password" name="pwd" required>
    <br>
    <button type="submit">Login</button>
  </form>
  
  <h2>Login with Google</h2>
  <button class="google-login-button" type="submit">Login with Google</button>
</body>
</html>
